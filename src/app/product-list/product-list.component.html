<h2>Products</h2>

<div *ngFor="let product of products; index as i">

<h3>
<a [title]="product.name + ' details'" [routerLink]="['/products', i]">
  {{ product.name }}
</a>
</h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

</div>
